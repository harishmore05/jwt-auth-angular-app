<div class="container">
    <div *ngFor="let user of this.users" class="">
        <div class="card">
            <div class="card-haeder text-center text-primary p-2">
                {{ user.username }}
            </div>
            <div class="card-body">
                <p>First Name: {{ user.first_name }}</p>
                <p>Last Name: {{ user.last_name }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Mobile: {{ user.mobile }}</p>
                <p>Date of birth: {{ user.dob }}</p>
            </div>
        </div>
    </div>
</div>
